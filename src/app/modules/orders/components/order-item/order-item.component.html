<div class="order">
  <h3># {{order.id}}</h3>
  <div class="total-price">Total Price:<h3> ${{order.totalPrice}}</h3></div>
  <h4>Order Date: {{order.orderDate | date: 'dd/MM/yyyy'}}</h4>
  <p class="items-text">ORDER ITEMS:</p>
  <div class="order-item" *ngFor="let orderitem of order.orderItems; let i = index">
    <span class="order-item-number"># {{i + 1}}</span>
    <div class="order-item-image">
      <img [src]="orderitem.productImage" alt="image" />
    </div>
    <p class="product-name">{{orderitem.productName}}</p>
    <div class="quantity">
      <span class="title">Quantity</span>
      <span class="details">{{orderitem.quantity}}</span>
    </div>
    <div class="subtotal">
      <span class="title">Price</span>
      <span class="details">${{orderitem.totalPrice}}</span>
    </div>
  </div>
</div>
